<body class="theme-cyan">
<div class="authentication sidebar-collapse">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-transparent">
        <div class="container">        
            <div class="navbar-translate n_logo">
                <a class="navbar-brand" href="javascript:void(0);" title="" target="_blank">Vote Meter</a>
                <button class="navbar-toggler" type="button">
                    <span class="navbar-toggler-bar bar1"></span>
                    <span class="navbar-toggler-bar bar2"></span>
                    <span class="navbar-toggler-bar bar3"></span>

            </div>
            <div class="navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="../">Your vote counts</a></li>
                </ul>
            </div>
        </div>

    <!-- End Navbar -->
    <div class="page-header bcd">
        <div class="container">
            <div class="col-md-12 content-center">
                <div class="card-plain">
                    <form class="form" action="vote.html" method="post">
                        <div class="header">
                            <div class="logo-container expandUp">
                                <img src="assets/images/logo.svg" alt="Vote Meter">
                            </div>
                            <h5>Log in</h5>
                        </div>
                        <div class="content">                                                
                            <div class="input-group input-lg">
                                <input type="text" name="mat_no" class="form-control" placeholder="Enter Matric Number" required="true">
                                <span class="input-group-addon"><i class="zmdi zmdi-account-circle"></i></span>
                            </div>
                            <div class="input-group input-lg">
                                <input type="password" name="password" placeholder="Password" class="form-control" required="true" />
                                <span class="input-group-addon"><i class="zmdi zmdi-lock"></i></span>
                            </div>
                        </div>
                        <div class="footer">
                            <button class="btn bcd btn-round btn-lg btn-block">SIGN IN</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="footer">
